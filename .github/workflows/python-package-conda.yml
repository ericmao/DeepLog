name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # 您可以使用 '3.6' 來指定特定版本

    - name: Install PyTorch and TensorBoard
      run: |
        pip install torch==1.4.0 torchvision==0.5.0 torchaudio==0.3.0 -f https://download.pytorch.org/whl/torch_stable.html
        pip install tensorboard==2.0.2
